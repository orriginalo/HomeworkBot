services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./Database.db:/app/Database.db
      - ./data:/app/data
    environment:
      - TZ=Europe/Samara
    restart: no
    networks:
      - internal
    depends_on:
      - selenium
      - db
    env_file:
      - .env

  db_admin:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "db_admin.py"]
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Europe/Samara
    restart: no
    env_file:
      - .env
    networks:
      - internal
    depends_on:
      - db
    ports:
      - "8000:8000"
    

  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - .env
    volumes:
      - ./data/database:/var/lib/postgresql/data
    networks:
      - internal

networks:
  internal:
    external: false
